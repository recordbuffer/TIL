<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
<style type="text/css">
    .html5{
        border:1px dashed red;
        margin:10px
    }

    section{
        height: 400px;
    }
    
    
    #left{
        width: 45%;
        height: 85%;
        float: left;
    }

    #right{
        width: 45%;
        height: 85%;
        float: right;
    }
</style>
</head>
<body>

<header class="html5">
    <h2>header: 제목, 로고, 아이콘 등 </h2>
    <nav class="html5">
        <span><a href="hello_web.html">nav: 메뉴1</a></span>
        <span><a href="tag.html">nav: 메뉴2</a></span>
        <span><a href="form.html">nav: 메뉴3</a></span>
        <span><a href="contents.html">nav: 메뉴4</a></span>
    </nav>
</header>

<!--div 태그를 쓰거나 section 태그를 쓰거나.. -->
<section class="html5">
    <article class="html5" id="left">
        <!--id는 무조건 하나 (식별자 역할)-->
        <p>왼쪽 본문 내용</p>
        <p>section: 컨텐츠를 주제별로 묶고 싶을 때 사용</p>
        <p>article : 독립적으로 사용할 수 있는 내용 정의</p>
    </article>
    <aside class="html5" id="right">
        <p>오른쪽 본문 내용</p>
        <p>aside: 광고나 메인내용과 상관 없는 내용 정의</p>
    </aside>
</section>

<footer class="html5">
    <p>footer : 저자, 저작권, 연락처 등 </p>
    <address>copyright &copy; akk right reserved... </address>
</footer>

</body>
</html>
