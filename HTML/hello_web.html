<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초</title>
</head>
<body>
    <h2 style="background-color: lemonchiffon;"> 1. HTML 구성요소 </h2>
    &lt;시작태그 속성='속성값'&gt; 화면에 출력될 내부 문자 &lt;/종료태그 &gt;

    <br>
    
    <h2 style="background-color: lemonchiffon;">2. HTML 구조 </h2>
    &lt;!DOCTYPE&gt; : 문서유형, 형식을 알려주는 태그 <br>
    &lt;html&gt; : 문서의 시작과 끝 표시 <br> 
    + &lt;html lang="en"&gt; 이 페이지가 어느 나라 언어로 되어있는지 의미한다. -> 검색 엔진이 참고 <br>
    &lt;head&gt; : 문서의 정보 <br>
    &lt;body&gt; : 화면에 출력해서 보여주는 내용 <br>

    <br>

    <h2 style="background-color: lemonchiffon;"> 3. h태그 </h2>
    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>

</body>
</html>
