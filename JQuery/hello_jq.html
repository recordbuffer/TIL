<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 기초</title>
<style type="text/css">
    h2{
        background-color: lemonchiffon;
    }
    span{
        color: red;
    }
</style>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <h2>jQuery 사용법</h2>
    <ol>
        <li> src="jQuery 파일 위치" <br> <b>&lt;script type="text/javascript" <span>src="jq파일위치"</span>&gt; &lt;/script&gt;</b></li>
        <li> src="jQuery url" <br> <b>&lt;script type="text/javascript" <span>src="https://code.jquery.com/jquery-3.5.1.min.js"</span>&gt;&lt;/script&gt;</b></li>
    </ol>
</body>
</html>
