server:
  port: 8000
  
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
      - id: first-service
        uri: http://localhost:8001/
        predicates:
          - Path=/first-service/**
      - id: second-service
        uri: http://localhost:8002/
        predicates:
          - Path=/second-service/**
    
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultzon: http://127.0.0.1:8761/eureka
