server:
  port: 0
  
spring:
  application:
    name: user-service
    
eureka:
  instance: 
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzon: http://127.0.0.1:8761/eureka
